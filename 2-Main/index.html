<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="styles.css">

</head>
   
<body>
    <div class="tophead">
        REGISTER
    </div>
    <div class="container">


<div class="">
    <div>
        <label id="lfn" for="fname">First name: </label>
    </div>

    <div>
        <label id="lln" for="lname">Last name:</label>
    </div>

    <div>
        <input type="text" class="input-text" id="fname" placeholder="">          
        <input type="text" class="input-text" id="lname" placeholder="">
    </div>
</div>


<div class="spacer">
    <div>
        <label id="lemail" for="email">E-mail: </label>
    </div>

    <div>
        <input type="email" class="input-text" id="email">
    </div>
</div>


<div class="spacer">
    <div>
        <label id="lpword" for="pword">Password:</label>     
     </div>
     
     <div>
        <label for="rpword">Repeat Password:</label>  
     </div>

     <div class="">
           
        <input type="password" class="input-text" id="pword" placeholder="">          
        <input type="password" class="input-text" id="rpword" placeholder="">
     </div>
</div>    
<div class="spacer">

     <div>
         <input type="checkbox" class="checkbox" id="cbox" title="Agree"> I agree to the terms and conditions
     </div>

    <div>
        <input class="btn" id="regbtn" type="button" value="Register" >
    </div>
</div>

</div>
</body>
</html>
